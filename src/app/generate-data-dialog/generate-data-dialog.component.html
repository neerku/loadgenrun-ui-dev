<h2 mat-dialog-title>Generate Data</h2>
<div mat-dialog-content>
  <mat-form-field appearance="legacy">
    <mat-label>Choose template</mat-label>
    <mat-select [(ngModel)]="templateName">
      <mat-option *ngFor="let template of data.templates" [value]="template.name">{{ template.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Number of records</mat-label>
    <input matInput placeholder="1000" [(ngModel)]="totalRecords" type="number" min="1" />
  </mat-form-field>
</div>
<mat-card>
  <span>Available Files:</span><br />
  <span class="material-icons"> file_download </span>
</mat-card>
<div mat-dialog-actions>
  <button mat-raised-button (click)="close()" cdkFocusInitial>Close</button>
  <button mat-raised-button (click)="generateData()">Generate</button>
</div>
